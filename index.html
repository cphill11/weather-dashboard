<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap link for if you want to use bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
            
        <!-- make sure the GoogleFonts link come before the css link if you want to use fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

        <!-- add the CDNS bootstrap link for icons before the css link if you want to use icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>

        <!-- add the style sheet here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

        <!-- regular css link goes last -->
        <link rel="stylesheet" href="./assets/css/style.css">


    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero" class="container-fluid">
        <h1 class="app-title">Weather Dashboard</h1>
        <!-- Weather Dashboard heading here, not interactive, blude with white letters -->
       
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col-md-3">Search Section</div>
        <!-- left side is 1/4 of page, has a search field and shows search results below it-->
            <div class="col-mod-9">Results Section</div>
        </div>
        
       
        <!-- right side is 3/4 of page, divided into one large block, with 5 smaller blocks below it-->
      
             
    </main>



    <!-- JavaScript link can go inside the body or between /body & /html tags -->
    <script src="./assets/js/script.js"></script>




</body>
</html>
