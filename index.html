<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap link for if you want to use bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
            
        <!-- make sure the GoogleFonts link come before the css link if you want to use fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

        <!-- add the CDNS bootstrap link for icons before the css link if you want to use icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>

        <!-- add the style sheet here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

        <!-- regular css link goes last -->
        <link rel="stylesheet" href="./assets/css/style.css">


    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero" class="container-fluid">
        <h1 class="app-title">Weather Dashboard</h1>
        <!-- Weather Dashboard heading here needs to have fade --> 
    </header>
    
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h1 class="card-header">Search for a City</h1>
            <form id="user-form" class="card-body">
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>

            <!-- recent search results will show in this spot-->
            <div class="card" id="recent-searches">
            </div><br><br>
        </div>

    <!-- right side is 3/4 of page, divided into one large block, with 5 smaller blocks below it-->
      
        <div class="col-12 col-md-8">
            <section class="ajax-section">
                <div class="container">
                    <ul class="cities">

            <div class="card">
                <h3 class="card-header">Current City</h3>
                    <div class="city" id="day-current">
                        <h2 class="city-name" data-name="...">
                            <div id="city-title-current"></div>
                        </h2>
                        
                        <div id="city-temp-current">...<sup>°F</sup></div>
                        <div id="city-wind-current"></div>
                        <div id="city-humidity-current"></div>
                        <div id="city-uv-index-current"></div>

                        <figure>
                          <img id="city-icon-current" class="city-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAoMBgDTD2qgAAAAASUVORK5CYII=" alt="weather icon">
                            <!--placeholder for UV index -->
                            <!-- <figcaption>...</figcaption>  -->
                        </figure>
                    </div>
            </div>
            <div class="card">
                <!-- break into 5 separate sections -->
                <h3 class="card-header">5-Day Forecast:</h3>
                
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="city" id="day-0">
                                <h5><div id="city-date-0"></div></h5>
                               
                                <div id="city-temp-0">...<sup>°F</sup></div>
                                <div id="city-wind-0"></div>
                                <div id="city-humidity-0"></div>
                                <figure>
                                    <img id="city-icon-0" class="city-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAoMBgDTD2qgAAAAASUVORK5CYII=" alt="weather icon">
                                    <!--placeholder for UV index -->
                                    <!-- <figcaption>...</figcaption>  -->
                                </figure>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="city" id="day-1">
                                <h5><div id="city-date-1"></div></h5>
                               
                                <div id="city-temp-1">...<sup>°F</sup></div>
                                <div id="city-wind-1"></div>
                                <div id="city-humidity-1"></div>
                                <figure>
                                    <img id="city-icon-1" class="city-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAoMBgDTD2qgAAAAASUVORK5CYII=" alt="weather icon">
                                    <!--placeholder for UV index -->
                                    <!-- <figcaption>...</figcaption>  -->
                                </figure>
                            </div >
                        </div>

                        <div class="col-sm">
                            <div class="city" id="day-2">
                                <h5><div id="city-date-2"></div></h5>
                               
                                <div id="city-temp-2">...<sup>°F</sup></div>
                                <div id="city-wind-2"></div>
                                <div id="city-humidity-2"></div>
                                <figure>
                                    <img id="city-icon-2" class="city-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAoMBgDTD2qgAAAAASUVORK5CYII=" alt="weather icon">
                                    <!--placeholder for UV index -->
                                    <!-- <figcaption>...</figcaption>  -->
                                </figure>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="city" id="day-3">
                                <h5><div id="city-date-3"></div></h5>
                               
                                <div id="city-temp-3">...<sup>°F</sup></div>
                                <div id="city-wind-3"></div>
                                <div id="city-humidity-3"></div>
                                <figure>
                                    <img id="city-icon-3" class="city-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAoMBgDTD2qgAAAAASUVORK5CYII=" alt="weather icon">
                                    <!--placeholder for UV index -->
                                    <!-- <figcaption>...</figcaption>  -->
                                </figure>
                            </div >
                        </div>
                        <div class="col-sm">
                            <div class="city" id="day-4">
                                <h5><div id="city-date-4"></div></h5>
                               
                                <div id="city-temp-4">...<sup>°F</sup></div>
                                <div id="city-wind-4"></div>
                                <div id="city-humidity-4"></div>
                                <figure>
                                    <img id="city-icon-4" class="city-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAoMBgDTD2qgAAAAASUVORK5CYII=" alt="weather icon">
                                     <!--placeholder for UV index -->
                                    <!-- <figcaption>...</figcaption>  -->
                                </figure>
                            </div>
                        </div>
                </div>
            </div>
        </div> 
                    </ul>
                </div>
            </section>
      
             
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
